spring.application.name=mikusmoneybackend

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION}
jwt.cookie-name=AUTH-TOKEN
jwt.cookie-secure=${JWT_COOKIE_SECURE}
jwt.cookie-same-site=${JWT_COOKIE_SAME_SITE}

# Server Configuration
server.port=${SERVER_PORT}

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT}
logging.level.com.example.mikusmoneybackend=${LOG_LEVEL_APP}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY}